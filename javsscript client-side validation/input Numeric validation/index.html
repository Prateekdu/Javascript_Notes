<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function numValid(){
            let x=document.myVal.num.value;
            // alert(x);
            if(isNaN(x)){
                document.getElementById('error').innerHTML="Enetr Number only";
                return false;
            }
            else{
                return true;
            }

        }
    </script>
</head>
<body>
   <h1>Input Numeric Validation</h1> 
   <form name="myVal" method="post" onsubmit="return numValid()">
    Number:<input type="text" name="num"><span id="error"></span><br><br>
    <input type="submit"value="submit">
   </form>
</body>
</html>
