<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function numValid(){
            let name=document.myVal.name.value; 
            let password=document.myVal.password.value;
            if(name==null || name==""){
                alert('Name must be filled');
                return false;
            }
            else if(password.length<7)
            {
                alert('Password min 7 character');
                return false;
            }

        }
    </script>
</head>
<body>
   <h1>Login form  Validation</h1> 
   <form name="myVal" method="post" onsubmit="return numValid()">
    Name:<input type="text" name="name"><span id="error"></span><br><br>
    Password:<input type="password" name="password"><br><br>
    <input type="submit"value="submit">
   </form>
</body>
</html>
