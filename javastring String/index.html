<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Jvascript String</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        let firstName="Prateek";
        let lastName="Dubey";
        document.getElementById('demo').innerHTML=firstName+" "+lastName;
        document.getElementById('demo').innerHTML=firstName.length;
        // string formating
        let fname="rahul";
        let lname="kumar";
        let country="india";
        document.getElementById('demo').innerHTML=fname+" "+lname+" "+country ;
        // String Method
        let a="Apple,banana,kiwi,mongo";
        let str1="jerry";
        let str2= "jack";
        document.getElementById('demo').innerHTML=a.slice(2,15);
        document.getElementById('demo').innerHTML=a.substring(7,20);
        document.getElementById('demo').innerHTML=a.replace('banana','dongo');
        document.getElementById('demo').innerHTML=str1.concat(" ",str2);
    </script>
</body>
</html>
